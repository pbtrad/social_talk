{% extends 'base.html' %}

{% block content %}

<div class="column">
    {% for followed in user.profile.follows.all %}
        {% for chat in followed.user.chats.all %}
            <div class="box">
                {{ chat.body }}
                <span class="is-small has-text-grey-light">
                    ({{ chat.created_at }} by {{ chat.user.username }}
                </span>
            </div>
        {% endfor %}
    {% endfor %}
</div>

{% endblock content %}
