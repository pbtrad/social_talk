{% extends 'base.html' %}

{% block content %}

<div class="column">
    {% for chat in chats %}
    <div class="box">
        {{chat.body}}
        <span class="is-small has-text-grey-light">
            ({{ chat.created_at }} by {{ chat.user.username }}
        </span>
    </div>
{% endfor %}
</div>

<div class="block">
    <a href="{% url 'talk:profile_list' %} ">
        <button class="button is-dark is-outlined is-fullwidth">
            All Profiles
        </button>
    </a>
</div>
<div class="block">
    <a href="{% url 'talk:profile' request.user.profile.id %} ">
        <button class="button is-success is-light is-outlined is-fullwidth">
            My Profile
        </button>
    </a>
</div>

<div class="block">
    <div class="block">
        <h2 class="title is-2">Say something</p>
    </div>
    <div class="block">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button is-success is-fullwidth is-medium mt-5"
                    type="submit">Chat
            </button>
        </form>
    </div>
</div>

{% endblock content %}
